apiVersion: v1
kind: Pod
metadata:
  name: qserv-su
  namespace: default
  labels:
    app: qserv
spec:
  hostname: busybox
  subdomain: qserv
  containers:
  - image: qserv/qserv:dev 
    command: ["/bin/su"]
    args: ["qserv", "-c", "ls /"]
    #command: ["tail"]
    #args: ["-f", "/dev/null"]
    imagePullPolicy: IfNotPresent
    name: su 
  restartPolicy: Never 
